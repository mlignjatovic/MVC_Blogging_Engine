<div class="uk-margin-small uk-padding-large">
	<form class="tm-newpost uk-form-stacked uk-form-width-large" method="post" action='{{@BASE}}/admin/{{ isset(@postId) ? "update-post/@postId" : "insert-post" }}'>
		<fieldset>
			<label>
				Title
			</label>	
				<input class="uk-input" type="text" name="title" value="{{ isset(@postTitle) ? @postTitle : '' }}"">
			
			<label>
			    Post
			</label>    
				<textarea class="uk-textarea" name="post-text">{{ isset(@postText) ? @postText : '' }}</textarea>
			<label>
				Select Post Category
			</label>
			<select class="uk-select" name="category">
				<repeat group="{{@categories}}" value="{{@category}}">
					<option value="{{@category.cat_name }}">{{@category.cat_name}}</option>
				</repeat>
			</select>
		</fieldset>
		<input class="uk-button uk-button-primary" type="submit" name="submit" value="{{ isset(@postId) ? 'Update' : 'Submit' }}">
	</form>
</div>
