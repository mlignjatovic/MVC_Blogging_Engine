<section class="uk-container uk-container-center uk-margin-medium">
<form  action="{{@BASE}}/admin/upload" method="post" enctype="multipart/form-data">
	<input type="file" name="image">
	<input type="submit" name="submit">
</form>

	<table class="uk-table">
			<thead>
				<tr>
					<th>Image</th>
					<th>Path</th>
					<th>Action</th>
				</tr>
			</thead>	
			<tbody>
			<repeat group="{{ @images }}" value="{{ @image }}">
				<tr>
					<td><img src="{{@BASE}}/{{ @image.img_name  }}" width="100px"></td>
					<td>{{@BASE}}/{{ @image.img_name }}</td>
					<td><form action="{{@BASE}}/admin/delete-image" method="post">
					   <input type="hidden" name="path" value="{{@image.img_name}}">
					   <input type="hidden" name="imgId" value="{{@image.img_id }}">
					   <input type="submit" name="delete" value="Delete">
					</form> </td>  
				</tr>
			</repeat>
		</tbody>
	</table>	
</section>
